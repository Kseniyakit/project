<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"/>
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>

        <!--HEADER-->
    <header class="header">
      <div class="btn header__btn-create">
          <div class="header__googleplus">
          <svg width ="36" height="36" viewBox="0 0 36 36">
              <path fill="#34A853" d="M16 16v14h4V20z"></path>
              <path fill="#4285F4" d="M30 16H20l-4 4h14z"></path>
              <path fill="#FBBC05" d="M6 16v4h10l4-4z"></path>
              <path fill="#EA4335" d="M20 16V6h-4v14z"></path>
              <path fill="none" d="M0 0h36v36H0z"></path>
          </svg>
        </div>
     <div class="header__action-button"> Создать</div>
       
      </div>
      <button class="btn header__btn-day">Сегодня</button>
      <div class="header__arrow-btn">
        <span class="header__arrow-btn_arr-left ">
          <i class="fas fa-chevron-left chevron"></i>
        </span>
        <span class="header__arrow-btn_arr-right">
          <i class="fas fa-chevron-right chevron"></i>
        </span>
      </div>
      <span class="header__datenow" ></span>
    </header>

  

    <!--MAIN-->
    <nav class="days-container"></nav>
    <main class="main">
      <section class="sidebar"></section>
      <section class="calendar"></section>
    </main>

<!-- POPUP -->

<div class="popup-modal popup-displayed">
  <form class="popup">      
    <div class="popup__header">
      <i class="fas fa-times popup__header_close-btn"></i>
      <input class="popup__header_title-input" type="text" name="title" placeholder="Add Title"></input>
    </div>

    <div class="popup__info">
      <div class="popup__info_icon"><i class="far fa-clock"></i></div>
      <input class="popup__info_date-from" type="date" name="dateFrom"></input>
      <div class="popup__info_duration">
        <input class="popup__info_duration-from" name="timeFrom" type="time"></input>
        <div class="popup__info_duration-line"> - </div>
        <input class="popup__info_duration-to" name="timeTo" type="time"></input>
      </div>
      <input class="popup__info_date-to" type="date" name="dateTo"></input>
    </div>

    <div class="popup__description">
      <div class="popup__description_icon"><i class="fas fa-align-left"></i></div>
      <input class="popup__description_text" type="text" name="description" placeholder="Add Description"></input>
      <input class="popup__id" type="number" name="id" value="0" hidden></input>
    </div>
    
    <div class="popup__action">
      <span class="popup__action_delete"><i class="fas fa-trash-alt"></i></span>
      <input class="popup__action_save" type="submit" value="Save"></input>
    </div>
  </form>
</div>
    
  </body>


<script src="src/scripts/index.js" ></script>
</html>
